<div class="container mt-5">
    <div class="class row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form class="mt-3" [formGroup]="reportForm" (ngSubmit)="addReport()">
                        <div class="mb-3">
                            <input type="text" formControlName="description" 
                                class="form-control form-control-lg" placeholder="description">
                            <div class="text-danger"
                                *ngIf="reportForm.get('description')?.hasError('required') && reportForm.get('description')?.touched">
                                <span>El description del report és obligatori</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="title" 
                                class="form-control form-control-lg" placeholder="title">
                            <div class="text-danger"
                                *ngIf="reportForm.get('title')?.hasError('required') && reportForm.get('title')?.touched">
                                <span>El title del report és obligatori</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="reportType"
                                class="form-control form-control-lg" placeholder="reportType">
                            <div class="text-danger"
                                *ngIf="reportForm.get('reportType')?.hasError('required') && reportForm.get('reportType')?.touched">
                                <span>El tipus del report és obligatori</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="solved"
                                class="form-control form-control-lg" placeholder="solved">
                            <div class="text-danger"
                                *ngIf="reportForm.get('solved')?.hasError('required') && reportForm.get('solved')?.touched">
                                <span>El estat del report és obligatori</span>
                             </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="creationDate"
                                class="form-control form-control-lg" placeholder="CreationDate">
                            <div class="text-danger"
                                *ngIf="reportForm.get('creationDate')?.hasError('required') && reportForm.get('CreationDate')?.touched">
                                <span>La fecha es obligatori</span>
                             </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">TORNAR</button>
                            <button type="submit" [disabled]="reportForm.invalid" class="btn btn-success btn-lg float-end">ACCEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
